<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h1>Rock Papper Scissors</h1>
        </div>
        <div class="competitors">
            <div class="comp user"><img id="user-img" src="" alt=""></div>
            <div class="round-div">
                <span class="round-header">Round</span>
                <div class="counter"><span id="round">0</span></div>
            </div>
            <div class="comp computer"><img id="computer-img" src="" alt=""></div>
        </div>
        <div class="competitor_scores">
            <div class="score user_score"><span id="u_score">0</span></div>
            <div class="btn-container">
                <button class="start_btn">Start</button>
                <button class="reset_btn">Restart</button>
            </div>
            <div class="score computer_score"><span id="c_score">0</span></div>
        </div>
        <div class="results">
            <div class="user_result"></div>
            <div class="computer_result"></div>
        </div>
        <div class="triplets">
            <div class="triplet"><img src="images/rock.png" alt=""></div>
            <div class="triplet"><img src="images/paper.png" alt=""></div>
            <div class="triplet"><img src="images/scissors.png" alt=""></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
